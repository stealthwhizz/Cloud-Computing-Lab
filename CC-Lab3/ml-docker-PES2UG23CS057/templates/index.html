<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #333;
        }

        h2 {
            margin-top: 0;
            color: #666;
            font-size: 18px;
        }

        .card {
            margin-top: 25px;
            padding: 25px 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PES2UG23CS057</h1>
        <h2>Spam Detection using ML (Dockerized)</h2>

        <div class="card">
            <form method="POST">
                <input type="text" name="message" placeholder="Enter message" required>
                <button type="submit">Predict</button>
            </form>

            {% if result %}
                <div class="result">
                    Prediction: {{ result }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
